version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          command: pip install --user -r requirements.txt
          name: Python install dependencies 
      - python/save-cache

workflows:
  main:
    jobs:
      - build-and-test