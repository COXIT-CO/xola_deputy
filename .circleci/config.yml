version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: pip install --user -r requirements.txt
          name: Python install dependencies 
      - run:
          command: | 
            pip install pytest
            pytest --junitxml=test-reports/junit.xml
          name: Run tests
      - store_test_results:
            path: test-reports
      - store_artifacts:
            path: test-reports


workflows:
  main:
    jobs:
      - build-and-test
